<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
</head>
<body>
  <header>
    <h1><a href="">Blog</a></h1>
  </header>

  <main>
  {% for post in posts %}
    <div>
      <p><small>published: {{ post.published_date }}</small></p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %}
  </main>

</body>
</html>
